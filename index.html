<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW1 HTML Structure</title>
  </head>
  <body>
    <header>
      <form action="submit">
        <span class="EnterCity">
          <input type="search" placeholder="Enter a City..." required />
        </span>
        <span class="Search">
          <input type="submit" value="Search" />
        </span>
      </form>
    </header>
    <hr />
    <div class="TodaysWeather">
      <h1>Philadelphia</h1>
      <ul>
        <li>
          <span class="DayAndTime"> Saturday 13:05, </span>
          <span class="Conditions"> partly cloudy </span>
        </li>
        <li>
          Humidity:
          <strong> 47% </strong>
          Wind:
          <strong> 9 mph</strong>
        </li>
      </ul>
    </div>
    <div class="TodaysTemp">
      <span class="TodayImg">🌤️</span>
      <span class="Temp">95</span>
      <span class="Unit">°F</span>
    </div>
    <div class="WeeksCondition">
      <ul>
        <li class="Conditions">
          <span class="day">Sun</span>
          <span class="DaysImg">🌤️</span>
          <div class="ForcastTemps">
            <span class="max">96°</span>
            <span class="min">77°</span>
          </div>
        </li>
        <li class="Conditions">
          <span class="day">Mon</span>
          <span class="DaysImg">🌤️</span>
          <div class="ForcastTemps">
            <span class="max">94°</span>
            <span class="min">75°</span>
          </div>
        </li>
        <li class="Conditions">
          <span class="day">Tue</span>
          <span class="DaysImg">🌧️</span>
          <div class="ForcastTemps">
            <span class="max">95°</span>
            <span class="min">76°</span>
          </div>
        </li>
        <li class="Conditions">
          <span class="day">Wed</span>
          <span class="DaysImg">🌧️</span>
          <div class="ForcastTemps">
            <span class="max">89°</span>
            <span class="min">77°</span>
          </div>
        </li>
        <li class="Conditions">
          <span class="day">Thu</span>
          <span class="DaysImg">🌧️</span>
          <div class="ForcastTemps">
            <span class="max">89°</span>
            <span class="min">75°</span>
          </div>
        </li>
      </ul>
    </div>
    <footer>
      This project was coded by
      <a
        href="https://www.shecodes.io/graduates/130230-kate-eriksson?_gl=1*1q34mka*_up*MQ..&gclid=CjwKCAjwrIixBhBbEiwACEqDJcJA9b1o9JfHES0rSF7ysa3OOd9AVGiaNWriEwLAxZA7KYbp8HnKABoCdAgQAvD_BwE"
        >Kate Eriksson</a
      >
      and is
      <a href="https://github.com/Eriksson-Kate/Weather-App.git"> on GitHub</a>
      and
      <a href="https://hilarious-lamington-8f71a2.netlify.app"
        >hosted on Netlify</a
      >
    </footer>
  </body>
</html>
